<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Семестровая работа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body class="body">
    <!-- Шапка -->
    <header class="gradient-bg text-white py-3 py-md-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <i class="bi bi-person-circle display-4 display-md-3 mb-2 mb-md-3"></i>
                    <h1 class="h2 h1-md mb-0">Кайзер Даниил Дмитриевич</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #6A0DAD;">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="diary.html">Дневник</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container my-4 my-md-5">
        <!-- Заголовок -->
        <div class="row mb-4 mb-md-5">
            <div class="col-12 text-center">
                <h2 class="text-primary">Свяжитесь со мной</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <!-- Форма обратной связи -->
                <div class="card border-0 shadow-sm mb-4 mb-md-5 scalable-element">
                    <div class="card-body p-3 p-md-4">
                        <form class="responsive-form">
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Имя:</label>
                                <input type="text" class="form-control scalable-element" id="name" placeholder="Введите ваше имя" required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control scalable-element" id="email" placeholder="Введите ваш email" required>
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="message" class="form-label">Сообщение:</label>
                                <textarea class="form-control scalable-element" id="message" rows="4" placeholder="Введите ваше сообщение" required></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-gradient btn-lg scalable-element">
                                    Отправить сообщение
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Контактная информация -->
                <div class="text-center">
                    <h4 class="text-primary mb-3 mb-md-4">Контакты:</h4>
                    
                    <div class="contact-info">
                        <p class="mb-2 mb-md-3 scalable-element">
                            <i class="bi bi-envelope-fill text-primary me-2"></i>
                            daniilkajzer5@gmail.com
                        </p>
                        
                        <p class="mb-2 mb-md-3 scalable-element">
                            <i class="bi bi-github text-primary me-2"></i>
                            GitHub: ZenesDK
                        </p>
                        
                        <p class="mb-0 scalable-element">
                            <i class="bi bi-geo-alt-fill text-primary me-2"></i>
                            Москва, Россия
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="gradient-bg text-white py-3 py-md-4 mt-4 mt-md-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 Контакты</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
