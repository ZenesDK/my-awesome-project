<!DOCTYPE html> <!-- Объявление типа документа HTML5 -->
<html lang="ru"> <!-- Открывающий тег HTML с указанием языка -->

                <li class="nav__item"> <!-- Элемент списка меню -->
                    <a class="nav__link" href="pages/news.html">Новости</a> <!-- Ссылка на страницу новостей -->

                <li class="nav__item"> <!-- Элемент списка меню -->
